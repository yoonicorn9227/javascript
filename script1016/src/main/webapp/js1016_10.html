<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>함수2_입력한 수까지 나열</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script> 
		<style>
			*{margin:0; padding: 0;}
			section{text-align: center;}
			.main{width: 100px; height: 200px; border: 1px solid white; text-align: center; 
			font-size: 20px; font-weight: 700; padding-top: 35px; margin: 0 auto;}
			div{margin: 0 auto;}
		
		</style>
	</head>
	<body>
		<script>
			//btn()클릭시 (입력)단의 구구단이 출력하시오
					var multiple=[1,2,3,4,5,6,7,8,9];
			function btn(){
				var input1 = Number($("#input1").val());
				var txt="";
				txt="";
				for(var i=1; i<=input1; i++){
					txt = txt +i +"<br>";
				}//for
				//$(".main").text(txt); //글자로인식
				$(".main").html(txt);
				
			}//btn()
			
		</script>
		<section>
			<input type="text" name="input1" id="input1"><br>
			<button onclick="btn()">버튼</button>
		
			<div class="main"></div>
		
			
		</section>
	</body>
</html>
