<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>screen 객체2</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<style>
			*{margin: 0; padding: 0;}
			#popup{width: 400px; height: 424px; border: 1px solid black;
				background: url('images/pop.jpg') no-repeat; 
				background-size: 400px;
				position: fixed; left: 500px; top: 300px;
			}
			#back{ position: fixed; left: 0; top: 0;
				width: 100%; height: 1080px; background: rgba(0,0,0,0.8);
				filter: blur(10px);
				}
				
		</style>
		<script>
			
		</script>
	</head>
	<body>
		<h1>모달 팝업창 띄우기</h1>
		<button onclick="popupOpen()">팝업창 열기</button>
		<div id="back"></div>		
		<div id="popup" onclick="popupClose()"></div>
		<script>
			function popupOpen(){
				var scx = (screen.width-400)/2;
				var scy = (screen.height-424)/2;
				$("#popup").css("display","block");
				$("#back").css("display","block");
				$("#popup").css("left",scx);
				$("#popup").css("top",scy);
			}//popupOpen()
			
			function popupClose(){
				//alert("test");
				$("#popup").css("display","none");
				$("#back").css("display","none");
			}// popupBtn()
			popupOpen();
		</script>
	</body>
</html>
