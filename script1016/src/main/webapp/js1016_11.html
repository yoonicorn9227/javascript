<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>함수3_곱셈</title>
		<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
		<style>
			*{margin: 0; padding: 0;}
			main{}
		</style>
		
	</head>
	<body>
		<script>
			//btn 클릭시 5를 입력하면 5단의 구구단이 출력하시오.
			function btn(){
				
			var input1 = Number($("#input1").val());
			var input2 = Number($("#input2").val());
			var txt = "";
			$("#txt").val();
			for(var i=input1; i<=input2;i++){
				for(var j=1;j<=9;j++){
					txt += i+"*"+j+"="+(i*j)+"<br>";
				}
				txt+="<br>";
			}
			$(".main").html(txt);
			}
		</script>
		
		<input type="text" name="input1" id="input1">단 에서<br>
		<input type="text" name="input2" id="input2">단 까지<br>
		<button onclick="btn()">버튼</button>
		<div class="main"></div>
	
	</body>
</html>
