<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>에니메이션2</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<style>
			*{margin: 0; padding: 0;}
			section{width: 700px; height: 70px; border: 3px solid black;}
			#d01{width: 70px; height: 70px; background: darkgray; border: 1px solid yellow;
			position: relative; left: 0px;
			}
			button{width: 80px; height: 40px; margin-top: 30px; }
		</style>
		<script>
			$(function(){
				var num=0;
				//next버튼 클릭시
				$(".next").click(function(){
					if(num<630){
						num+=70;
					 	$("#d01").stop().animate({"left":num},500);
					} else {
						alert("더이상 움직일수 없습니다.");
					}//if-next
				});//next.click
				
				
				//back버튼 클릭시
				$(".back").click(function(){
					if(num>0){
						num-=70;
					 	$("#d01").stop().animate({"left":num},500);
					} else {
						alert("더이상 움직일수 없습니다.");
					}//if-back
				});//back.click
			});//제이쿼리 구문 선언
			
			//자바스크립트 방식

			}
			
		</script>
	</head>
	
	<body>
		<section>
				<div id="d01"></div>
		</section>
		<button class="back">후진</button>
		<button class="next">전진</button>
	
	
	</body>
</html>
