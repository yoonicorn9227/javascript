<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<title>제이쿼리-선택자2(css)</title>
		<style>
			*{margin:0; padding: 0; text-align: center;}
			section{width: 100px; height: 100px; border: 3px solid black;
				margin:30px auto; ;}
			#txt{text-align: center; width:100%; height: 100px; font-size: 20px;
			font-weight: 700;}
			button{width: 100px; height: 40px;}
		</style>
		<script>
			//제이쿼리 구문선언
			$(function(){
				$("#txt").text(10+5);
				
				var w = parseInt($("section").css("width")); //section의 width값 읽어오기
				$("section").text(w+"px");
				//▼제이쿼리 클릭 이벤트 호출
				$("#btn").click(function(){
					//alert("테스트")
					w += 10;
					$("section").text("width : "+w+"px");
				}); //너비증가
				
				$("#btn2").click(function(){
					//alert("테스트")
					if(w==0) {
						$("section").text("");
						alert("더 이상 축소가 되지 않습니다."); 
						return;
						}//if
					w -= 10;
					$("section").css("width",w+"px"); //,가있으면 값을 집어넣어라 [$("section").css("width"): 값을 읽어와라]
					$("section").text("width : "+w+"px");
				});//너비축소
				
			}); //제이쿼리 약식구문
			
			//▼자바스크립트 onclick="btn()" 이벤트 함수호출
			//function btn(){alert("테스트")} //button에 onclick="btn()" 일때 제이쿼리 바깥 부분에 선언
			
			//▼제이쿼리 구문선언2
			//$(document).ready(function(){});//문서가 준비되면 함수를 실행시켜라!
			//10+5
		</script>
	</head>
	
	<body>
		<section>
			<div id="txt"></div>
		</section>
		<button id="btn">너비추가</button>
		<button id="btn2">너비감소</button>
	
	
	</body>
</html>
