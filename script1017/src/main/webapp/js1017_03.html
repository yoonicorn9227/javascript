<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>함수3_이미지바꾸기</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<style>
			*{margin:0; padding: 0;}
			section{text-align: center;}
			div{margin: 0 auto; margin-top: 30px;}
			.top{width: 700px; height: 60px; text-align: center; font-size: 20px;
				font-weight: 700; cursor: pointer; border: 3px solid black; padding-top: 30px; 		}
			
			.back{ width: 700px; height: 700px; overflow: hidden;}
			img{width: 100%; }
			button{width: 120px; height: 40px; margin-top: 30px;}
		</style>
		<script>
				var img=["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg"];
				var i=0;
			function c_change(){
			if(i<0) i=5;
			$("#img_back").attr("src","images/"+img[i%5]); //	[$("#img_back").attr("src","images/"+(i%5+1)+".jpg");]
			//$("#img_back").attr("src","images/"+(i%5+1)+".jpg");
			i++;
			}//c_change()
			
			function next(){
				$("#img_back").attr("src","images/"+img[i%5]);
				i++
			}//next()
			
			function prev(){
				if(i<=0) i=5;
				$("#img_back").attr("src","images/"+img[(i%5)]);
				i--;
			}//prev()
		</script>
	</head>
	<body>
		<section>
			<div class="top" onclick="c_change()">이미지 바꾸기</div>
			
			<div class="back"><img id="img_back" src=images/5.jpg></div>
			<button onclick="prev()">이전</button>
			<button onclick="next()">다음</button>
		</section>
	
	</body>
</html>
