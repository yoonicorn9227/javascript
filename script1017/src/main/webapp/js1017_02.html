<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>함수2_이미지 바꾸기</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<style>
			*{margin:0; padding: 0;}
			div{margin: 0 auto; margin-top: 30px;}
			.top{width: 700px; height: 60px; text-align: center; font-size: 20px;
				font-weight: 700; cursor: pointer; border: 3px solid black; padding-top: 30px;		}
			
			.back{ width: 700px; height: 700px; background: url('images/5.jpg') no-repeat;
			background-size: 100%;
			}
		</style>
		<script>
				var img=["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg"]
				var i=0;
			function c_change(){
				//alert("test")
				var f_img = "url('images/"+img[i%5]+"')";
				console.log(f_img);
				$(".back").css("background",f_img); //제이쿼리 구문
				//document.querySelector(".back").stlye.backgroundColor=color[i]; //자바스크립트 구문				
				i++;
			
			}//c_change()
		</script>
	</head>
	<body>
		<section>
			<div class="top" onclick="c_change()">사진 바꾸기</div>
			
			<div class="back"><img src=images/1.jpg></div>
			
		</section>
	
	</body>
</html>
