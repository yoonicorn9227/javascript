<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>함수</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<style>
			*{margin:0; padding: 0;}
			div{margin: 0 auto; margin-top: 30px;}
			.top{width: 700px; height: 60px; text-align: center; font-size: 20px;
				font-weight: 700; cursor: pointer; border: 3px solid black; padding-top: 30px;}
			
			.back{background: lightpink; width: 700px; height: 700px;
			}
		</style>
		<script>
				var color=["red","blue","yellow","green","pink"]
				var i=0;
			function c_change(){
				//alert("test")
				if(i==5) i=0;
				$(".back").css("background",color[i]); //제이쿼리 구문
				//document.querySelector(".back").stlye.backgroundColor=color[i]; //자바스크립트 구문				
				i++;
			
			}//c_change()
		</script>
	</head>
	<body>
		<section>
			<div class="top" onclick="c_change()">배경색 바꾸기</div>
			
			<div class="back"></div>
			
		</section>
	
	</body>
</html>
