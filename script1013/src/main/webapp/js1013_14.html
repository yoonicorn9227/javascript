<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>브라우저 객체</title>
	<script  src="http://code.jquery.com/jquery-latest.min.js"></script> 
	<style>
		#txt{width: 200px; height: 100px; border: 1px solid black;
		font-size: 30px; text-align: center;}
	</style>
	</head>
	<body>
		<div id="txt">00:00:00</div>
		<button onclick="start()">시작</button>
		<button onclick="stop()">정지</button>
		<script>
			var number=0;
			var setin;
			function start(){
			setin=setInterval(function(){
				var today = new Date();
				var hour=String(today.getHours()).padStart(2,"0");
				var minute=String(today.getMinutes()).padStart(2,"0");
				var second=String(today.getSeconds()).padStart(2,"0");
				$("#txt").text(hour+":"+minute+":"+second);
				},1000);
				
			}//start()
			
			function stop(){
				clearInterval(setin);
			}//stop()
			
		</script>
	</body>
</html>
