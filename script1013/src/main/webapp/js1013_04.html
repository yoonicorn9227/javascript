<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>객체_날짜함수3</title>
		<script  src="http://code.jquery.com/jquery-latest.min.js"></script> 
		<style>
			#content{border: 1px solid  black; width: 200px; height: 100px;
				font-size: 20px; text-align: center;}
		</style>
		<script>
			//inputbox ->2002,4,30 ->요일출력
			var week=["일요일","월요일","화요일","수요일","목요일","금요일","토요일",];
			function date_Wcfind(){
				var input=$("#date").val();
				alert(input); //확인용
				var d=new Date();
				var day=d.getDay(); //0-일요일 1-월요일....->6-토요일
				//week[day];//해당요일
				$("#content").text(week[day]);	
				
			}//date_Wcfind()
			
			
		</script>
	</head>
	<body>
		<input type="text" name="date" id="date">
		<button type="button" onclick="date_Wcfind()">요일 확인</button>
		<div id="content"></div>
	</body>
</html>
