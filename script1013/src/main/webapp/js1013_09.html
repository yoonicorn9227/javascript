<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Array</title>
		<script  src="http://code.jquery.com/jquery-latest.min.js"></script> 
		<style>
			#txt{ width: 300px; height: 100px; border: 1px solid black;
					font-size: 20px; text-align: center;}
		</style>
		<script>
			var arr=["홍길동","유관순","이순신","강감찬"]
			function arr_print(){
				$("#txt").text(arr);
			}//open()
			function btn(){
				var name=$("#name").val();
				var temp=0;//찾는 이름이 있는지 확인하는 변수
				for(var i=0;i<arr.length;i++){
					if(name==arr[i]){
						arr.splice(i,1);
						arr_print(); //함수 다시호출해서 집어 넣기
						temp=1;//있을때는 1
						break;
					} 
				}//for
						
					if(temp==0){
						alert("삭제할 데이터 값이 없습니다. 다시 입력하세요.")
						$("#name").val("");
						$("#name").focus();
					}//if
				
			}//btn()
			
		</script>
	</head>
	<body>
		<h1>명단</h1>
		<input type="button" onclick="arr_print()" value="불러오기">
		<br>
		<input type="text" name="name" id="name">
		<input type="button" onclick="btn()" value="삭제">
		<br>
		<div id="txt">
		
		</div>
	
	</body>
</html>
