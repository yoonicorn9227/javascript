	<body>
		<script>

			var arr=[1,2,3,4,5,6,8,9,10]; //배열선언 방법

			document.write(arr[3],"<br>");
			document.write(arr2[4],"<br>"); 
			document.write(arr3[1],"<br>"); //숫자타입
			document.write(arr2[2],"<br>"); //문자열

		</script>
